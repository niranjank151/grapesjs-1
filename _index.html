<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Editor</title>
  <link rel="stylesheet" href="dist/css/grapes.min.css">
  <script src="dist/grapes.min.js"></script>
  <link href="https://unpkg.com/grapesjs-component-code-editor@1.0.12/dist/grapesjs-component-code-editor.min.css"
    rel="stylesheet">
  <script
    src="https://unpkg.com/grapesjs-component-code-editor@1.0.12/dist/grapesjs-component-code-editor.min.js"></script>
  <script src="https://unpkg.com/grapesjs-plugin-forms@1.0.5/dist/grapesjs-plugin-forms.min.js"></script>
  <script src="https://unpkg.com/grapesjs-blocks-basic@0.1.8/dist/grapesjs-blocks-basic.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
    }

    .traits-container {
      overflow: scroll;
      height: 100%
    }

    .row {
      margin: 0;
    }

    .row .side {
      float: left !important;
      width: 20%;
      height: 100%
    }

    .row .main {
      float: left !important;
      width: 80%;
      height: 100%
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .gjs-cv-canvas {
      width: 100%;

    }

    .row .blocks {
      height: 370px;
      min-height: 370px;
      width: 260px;
    }

    .row .styles-container {
      height: 370px;
      min-height: 370px;
      width: 260px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="height: 620px;">
      <div class="side">
        <div class="row" style="border: 1px solid black; height: 30%;">
          <h5 style="text-align: center;">Component Settings</h5 style="text-align: center;">
          <div class="trait-manager"></div>
        </div>
        <div class="row" style="border: 1px solid black; height: 70%; ">
          <ul class="nav nav-tabs " role="tablist">
            <li class="active"><a role="tab" data-toggle="tab" href="#block">Blocks</a></li>
            <li><a href="#style-manager" role="tab" data-toggle="tab">Style</a></li>
          </ul>
          <div class="tab-content" style="overflow: auto;">
            <div id="block" role="tabpanel" class="tab-pane fade in active">
              <div id="blocks" class="blocks"></div>
            </div>
            <div id="style-manager" role="tabpanel" class="tab-pane fade">
              <div class="styles-container">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main" style="border: 1px solid black;">
        <div id="gjs"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".nav-tabs a").click(function () {
        $(this).tab('show');
        return false;
      });
    });
    var editor = grapesjs.init({
      showOffsets: 1,
      noticeOnUnload: 0,
      container: '#gjs',
      height: '100%',
      fromElement: true,
      plugins: ['gjs-blocks-basic', 'grapesjs-component-code-editor', 'grapesjs-plugin-forms'],
      pluginsOpts: {
        'grapesjs-component-code-editor': { /* options */ }
      },
      traitManager: {
        appendTo: '.trait-manager'
      },
      storageManager: { autoload: 0 },
      styleManager: {
        appendTo: ".styles-container"
      },
      blockManager: {
        appendTo: "#blocks"
      },
    });

    editor.Panels.removePanel('views');
    editor.Panels.removePanel('commands');

  </script>
</body>

</html>
